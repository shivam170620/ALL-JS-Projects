<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in JS</title>
  </head>
  <body onresize="document.body.style.backgroundColor='orange'">
    <!-- mouse event  -->
    <div id="mouse-events" onmouseover="document.body.style.color='red'">
      Mouse event is occurred

      <div id="mouse-out">Mouse out</div>

      <div id="mouse-on">Mouse on</div>

      <div id="mouse-move">Mouse move</div>

      <div id="mouse-down">Mouse down</div>
    </div>

    <!-- on click event -->

    <button
      id="Date-time"
      onclick="document.getElementById(`Date-time`).innerHTML=Date()"
    >
      Show Date & Time
    </button>

    <div id="key-events">
      <div id="key-up" onkeyup="console.log(`key up is being observed`)">
        Key Up
        <input type="text" />
      </div>

      <div id="key-down" onkeydown="console.log(`key down is being observed`)">
        Key down
        <input type="text" />
      </div>

      <div
        id="key-pressed"
        onkeypress="console.log(`key press is being observed`)"
      >
        <input type="text" />
        Key Pressed
      </div>
    </div>

    <!-- onchange & onsubmit & onresize events  -->

    <input type="text" id="on-change" />

    <br />

    <button id="submit-btn" onsubmit="alert('File is being submitted')">
      Submit
    </button>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
