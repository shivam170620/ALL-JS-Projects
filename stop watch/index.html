<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
  </head>
  <body>
    <main class="main-container">
      <div id="header-block" class="blocks">Stopwatch</div>

      <div id="timer-block" class="blocks">
        <span id="timer-hour"> </span>

        <span id="hour-symbol" class="symbol"> Hr </span>

        <span id="timer-min"> </span>

        <span id="min-symbol" class="symbol"> Min </span>

        <span id="timer-sec"> </span>
        <span id="sec-symbol" class="symbol"> Sec </span>
      </div>

      <div class="button-block" class="blocks">
        <button class="btn" id="start-btn" onclick="start();">Start</button>

        <button class="btn" id="stop-btn" onclick="stop();">Stop</button>

        <button class="btn" id="reset-btn" onclick="reset();">Reset</button>
      </div>
    </main>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
