<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main id="main-container">
      <div id="header-container">
        <h1 id="header-to-do-list">Add your To Do List here</h1>
      </div>

      <div id="to-do-input-container">
        <input type="text" id="input-text-space" name="Add-input-text" />

        <button id="input-text-submit" name="add-btn" onclick="add_function();">
          Add
        </button>
      </div>

      <div id="showing-to-do-List-container">
        <h1 id="header-showing-to-do">To Do List</h1>

        <ul id="show-to-do-list"></ul>
      </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
